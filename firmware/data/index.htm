<script language="javascript" type="text/javascript">
  var websocket;
  var knobValues = {};
  var waveforms = 0;

  function init() {
    var host = window.location.host;
    if (host == "")
      host = "192.168.240.54"
    websocket = new WebSocket("ws://" + host + "/ws");

    websocket.onopen = function(evt) {
      connected_status.innerHTML = "âŒš";
      // setInterval(function() {
      //   websocket.send("i");
      // }, 1000);
    };

    websocket.onclose = function(evt) {
      connected_status.innerHTML = "âŒ";
    };

    websocket.onmessage = function(evt) {
      console.log("dat: " + evt.data);
      dat = JSON.parse(evt.data);
      if ("hello" in dat) {
        console.log("HELLO!!!");
      } else if ("RSSI" in dat) {
        connected_status.innerHTML = "âœ… (" + dat["RSSI"] + "dBm)";
      }
    };

    websocket.onerror = function(evt) {
      connected_status.innerHTML = "ğŸ”¥ " + evt;
    };

    const el = document.getElementsByTagName("canvas")[0];

    // using pointer_lock
    el.addEventListener("click", async () => {
      await canvas.requestPointerLock({
        unadjustedMovement: true,
      });
    });

    var btn = 0;
    function handleMove(evt) {
      str = `m,${evt.movementX},${evt.movementY},${btn}`
      console.log(str);
      websocket.send(str);
    }
    function handleUp(evt) {
      btn = 0;
      handleMove(evt);
    }
    function handleDown(evt) {
      btn = 1;
      handleMove(evt);
    }
    el.addEventListener("mousemove", handleMove, false);
    el.addEventListener("mouseup", handleUp, false);
    el.addEventListener("mousedown", handleDown, false);

    console.log("initialized.");
  }

  window.addEventListener("load", init, false);
</script>
